<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragráfos </title>
</head>
<body>
    <h1>paragráfos, break row, caracteres e comentários</h1>
    <p>Pode-se criar
        um paragráfo de qualquer jeito,
        contanto que esteja entre o 
        par de tags &lt;p&gt; e &lt;/p&gt;
        <!--a tag que está aqui não aparece na web, ele serve como um comentário dentro do código--> 
    </p>
    <p>Para usar uma quebra de linha dentro do paragráfo <br> usa-se a tag &lt;br&gt;</p>

</body>
</html>
