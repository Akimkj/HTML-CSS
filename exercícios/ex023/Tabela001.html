<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        .linha {
            background-color: aqua;
        }

        .dado {
            background-color: aquamarine;
        }

        th {
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    <br>
    <table> <!--tabela teste-->
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cor favorita</th>
        </tr>
        <tr>
            <td>Mika</td>
            <td>18</td>
            <td>roxo</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>13</td>
            <td>verde</td>
        </tr>
        <tr>
            <td>Samuel</td>
            <td>8</td>
            <td>azul</td>
        </tr>
    </table>
</body>
</html>
