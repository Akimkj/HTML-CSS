<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!--as configurações CSS são soberanas em relação aos estilos-->
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão: 300*150 px-->
        <p>
            Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" width="500px" height="500px" scrolling="auto">
                <a href="https://www.cursoemvideo.com" target="_blank"></a>
            </iframe>
            para aprender a programar
        </p>
        <p>
            O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe> 
            é muito legal!
        </p>
</body>
</html>
